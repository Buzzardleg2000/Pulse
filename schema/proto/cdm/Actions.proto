syntax = "proto3";
package cdm;
option java_package = "com.kitware.physiology.cdm";

import "cdm/Properties.proto";
import "cdm/ActionEnums.proto";

message ActionData
{
  string                Comment  = 1;
}

message AdvanceTimeData
{
  ActionData            Action   = 1;
  ScalarTimeData        Time     = 2;
}

message SerializeStateData
{
  ActionData            Action   = 1;
  eSerialization.Type   Type     = 2;
  string                Filename = 3;
}
