syntax = "proto3";
package pulse;
option java_package = "com.kitware.physiology.pulse";

import "cdm/Properties.proto";

message PulseStateData
{
  enum eAirwayMode
    {
      Free          = 0;
      AnesthesiaMachine    = 1;
      Inhaler              = 2;
      MechanicalVentilator = 3;
    }
    
    
  eAirwayMode     AirwayMode   = 1;
  cdm.eSwitch     Intubation   = 2;
}