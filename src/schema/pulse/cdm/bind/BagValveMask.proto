syntax = "proto3";
package pulse.cdm.bind;
option java_package = "com.kitware.pulse.cdm.bind";
option csharp_namespace = "pulse.cdm.bind";
option optimize_for = SPEED;

import "pulse/cdm/bind/Properties.proto";
import "pulse/cdm/bind/Substance.proto";

message BagValveMaskData
{

  enum eConnection
  {
    NullConnection = 0;/**<< Signals not provided, or no change */
    Off            = 1;
    Mask           = 2;
    Tube           = 3;
  }
  
  eConnection                         Connection                      = 1;/**<< @brief @ref BagValveMaskData_eConnectionTable */
  
  ScalarFrequencyData                 BreathFrequency                 = 2;/**<< @brief Bag squeeze rate, translates to respiration rate. */
  ScalarData                          InspiratoryExpiratoryRatio      = 3;/**<< @brief The ratio of the length of time of inspiration to the length of time of expiration.*/
  ScalarPressureData                  PositiveInspiratoryPressure     = 4;/**<< @brief Extrinsic pressure above atmosphere at the end of inhalation. */
  ScalarVolumeData                    SqueezeVolume                   = 5;/**<< @brief The volume of air moved into or out of the lungs during normal respiration.*/
  ScalarPressureData                  ValvePositiveEndExpiredPressure = 6;/**<< @brief Maximum extrinsic pressure above atmosphere at the end of exhalation. */
  
  // More advanced parameterization
  ScalarPressureTimePerVolumeData     BagResistance                   = 7;/**<< @brief Bag resistance. */
  ScalarPressureTimePerVolumeData     FilterResistance                = 8;/**<< @brief Filter resistance. */
  ScalarVolumeData                    FilterVolume                    = 9;/**<< @brief Dead space volume of the filter. */
  ScalarPressureTimePerVolumeData     ValveResistance                 = 10;/**<< @brief Valve Resistance. */
  
  repeated SubstanceFractionData      FractionInspiredGas             = 11;/**<< @brief Break down of the gases, such as FiO2. */
  repeated SubstanceConcentrationData ConcentrationInspiredAerosol    = 12;/**<< @brief Concentration of added aerosolized substances. */
}
