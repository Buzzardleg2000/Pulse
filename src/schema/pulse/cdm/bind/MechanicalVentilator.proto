syntax = "proto3";
package pulse.cdm.bind;
option java_package = "pulse.cdm.bind";
option csharp_namespace = "pulse.cdm.bind";
option optimize_for = SPEED;

import "pulse/cdm/bind/Properties.proto";
import "pulse/cdm/bind/Substance.proto";

message MechanicalVentilatorData
{

  enum eConnection
  {
    NullConnection = 0;/**<< Signals not provided, or no change */
    Off            = 1;
    Mask           = 2;
    Tube           = 3;
  }
  
  enum eDriverWaveform
  {
    NullDriverWaveform = 0;/**<< Signals not provided, or no change */
    Square             = 1;/**<<  */
    Exponential        = 2;/**<<  */
    Ramp               = 3;/**<<  */
    Sinusoidal         = 4;/**<<  */
    Sigmoidal          = 5;/**<<  */
  }
  
  eConnection                         Connection                    = 1; /**<< @brief @ref MechanicalVentilatorData_eControlTable */
  ScalarPressureTimePerVolumeData     EndoTrachealTubeResistance    = 2; /**<< @brief */
  
  oneof ExpiratoryBaseline
  {
    ScalarPressureData                PositiveEndExpiredPressure    = 3; /**<< @brief . */
    ScalarPressureData                FunctionalResidualCapacity    = 4; /**<< @brief . */
  }
  oneof ExpirationCycle
  {
    ScalarVolumePerTimeData           ExpirationCycleFlow           = 5; /**<< @brief . */
    ScalarPressureData                ExpirationCyclePressure       = 6; /**<< @brief . */
    ScalarTimeData                    ExpirationCycleTime           = 7; /**<< @brief . */
  }
  
  ScalarPressureTimePerVolumeData     ExpirationTubeResistance      = 8; /**<< @brief */
  ScalarPressureTimePerVolumeData     ExpirationValveResistance     = 9; /**<< @brief */
  eDriverWaveform                     ExpirationWaveform            = 10;/**<< @brief @ref MechanicalVentilatorData_eDriverWaveformTable */
  
  oneof InspirationLimits
  {
    ScalarVolumePerTimeData           InspirationLimitFlow          = 11;/**<< @brief . */
    ScalarPressureData                InspirationLimitPressure      = 12;/**<< @brief . */
    ScalarVolumeData                  InspirationLimitVolume        = 13;/**<< @brief . */
  }
  
  ScalarTimeData                      InspirationPauseTime          = 14;/**<< @brief . */
  
  oneof InspiratoryTargets
  {
    ScalarPressureData                PeakInspiratoryPressure       = 15;/**<< @brief . */
    ScalarPressureData                EndTidalCarbonDioxidePressure = 16;/**<< @brief . */
  }
  
  oneof InspirationTriggers
  {
    ScalarVolumePerTimeData           InspirationTriggerFlow        = 17;/**<< @brief . */
    ScalarPressureData                InspirationTriggerPressure    = 18;/**<< @brief . */
    ScalarTimeData                    InspirationTriggerTime        = 19;/**<< @brief . */
  }
  
  ScalarPressureTimePerVolumeData     InspirationTubeResistance     = 20;/**<< @brief . */
  ScalarPressureTimePerVolumeData     InspirationValveResistance    = 21;/**<< @brief . */
  eDriverWaveform                     InspirationWaveform           = 22;/**<< @brief @ref MechanicalVentilatorData_eDriverWaveformTable */
  
  repeated SubstanceFractionData      FractionInspiredGas           = 23;/**<< @brief Break down of the gasses such as FiO2. */
  repeated SubstanceConcentrationData ConcentrationInspiredAerosol  = 24;/**<< @brief Concentration of added aerosolized substances. */
}