syntax = "proto3";
package pulse.cdm.bind;
option java_package = "pulse.cdm.bind";
option csharp_namespace = "pulse.cdm.bind";
option optimize_for = SPEED;

import "pulse/cdm/bind/MechanicalVentilator.proto";
import "pulse/cdm/bind/Actions.proto";

message MechanicalVentilatorActionData
{
  EquipmentActionData                     EquipmentAction             = 1;
}

/** @brief The configuration of the anesthesia machine to use. */
message MechanicalVentilatorConfigurationData
{
  MechanicalVentilatorActionData          MechanicalVentilatorAction  = 1;
  oneof Option
  {
    MechanicalVentilatorData              Configuration               = 2;/**<< @brief A mechanical ventilator object with properties to set in the system mechanical ventilator. */
    string                                ConfigurationFile           = 3;/**<< @brief File containing a mechanical ventilator objet with properties to set in the system mechanical ventilator. */
  }
}
