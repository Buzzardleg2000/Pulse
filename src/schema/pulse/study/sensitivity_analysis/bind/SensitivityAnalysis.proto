syntax = "proto3";
package pulse.study.sensitivity_analysis.bind;
option java_package = "pulse.study.sensitivity_analysis.bind";
option csharp_namespace = "pulse.study.sensitivity_analysis.bind";
option optimize_for = SPEED;

import "pulse/cdm/bind/Actions.proto";

message SimulationData
{
  // A filename without an extension (can/should have path also)
  // The engine will use this to create multiple output files (*.log and *.csv)
  uint32                       ID                                      = 1;
  string                       OutputBaseFilename                      = 2;
  pulse.cdm.bind.OverridesData Overrides                               = 3;
  
  double                       CardiacOutput_L_Per_min                 = 4;
  double                       BloodVolume_mL                          = 5;
  double                       HeartRate_bpm                           = 6;
  double                       HeartStrokeVolume_mL                    = 7;
  double                       SystolicArterialPressure_mmHg           = 8;
  double                       DiastolicArterialPressure_mmHg          = 9;
  double                       ArterialPressure_mmHg                   = 10;
  double                       MeanArterialPressure_mmHg               = 11;
  double                       PulmonaryCapillariesWedgePressure_mmHg  = 12;
  double                       CentralVenousPressure_mmHg              = 13;
  double                       HeartEjectionFraction                   = 14;
  double                       SystemicVascularResistance_mmHg_s_Per_L = 15;
  
  // Stabilization Information
  bool                         AchievedStabilization                   = 16;
  double                       StabilizationTime_s                     = 17;
  
}

message SimulationListData
{
  string                       OutputRootDir                           = 1;
  repeated SimulationData      Simulation                              = 2;
}
